<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <base href="${pageContext.request.contextPath}">
    <meta charset="UTF-8" http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8"/>
    <title>СНПА</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/materialize.min.js"></script>

</head>
<body>

    <header id="pageHeader" th:insert="~{partials/main :: header}"></header>

    <content id="pageContent">
        <form id="search-form" action="#" th:action="@{search}" th:method="GET" th:object="${searchForm}">
            <input id="input-text" placeholder="Поиск..." th:field="*{searchText}" autocomplete="off"/>
            <button id="input-button" class="btn">Поиск</button>
        </form>
    </content>

    <footer id="pageFooter" th:insert="~{partials/main :: footer}"></footer>

</body>
</html>
